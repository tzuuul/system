<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Register</h2>
      <form method="POST" action="{{ url_for('register') }}">
        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Enter your name" required />
        </div>
        <div class="input-group">
          <label for="register-email">Email</label>
          <input type="email" name="register-email" id="register-email" placeholder="Enter your email" required />
        </div>
        <div class="input-group">
          <label for="register-password">Password</label>
          <input type="password" name="register-password" id="register-password" placeholder="Enter your password" required />
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password" required />
        </div>
        <button type="submit">Register</button>
        <p class="form-text">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
      </form>      
    </div>
  </div>
</body>
</html>
