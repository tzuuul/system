<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Login</h2>
      <form method="POST" action="{{ url_for('login') }}">
        <div class="input-group">
          <label for="login-email">Email</label>
          <input type="email" name="login-email" id="login-email" placeholder="Enter your email" required />
        </div>
        <div class="input-group">
          <label for="login-password">Password</label>
          <input type="password" name="login-password" id="login-password" placeholder="Enter your password" required />
        </div>
        <button type="submit">Login</button>
        <p class="form-text">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
      </form>
      
    </div>
  </div>
</body>
</html>
